<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Home Page</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<link rel="stylesheet" type="text/css" href="/project_1/css/styles.css"/>


</head>
<body class="background">

	<div class="login-container">
		<h2 class="text-white">Welcome random manager</h2>
	</div>
	
	<table id="reimbursement_table" class="table">
		<thead>
			<tr>
				<th scope="col">ID</th>
				<th scope="col">First Name</th>
				<th scope="col">Last Name</th>
				<th scope="col">Email</th>
				<th scope="col">Type</th>
				<th scope="col">Description</th>
				<th scope="col">Amount</th>
				<th scope="col">Status</th>
				<th scope="col">Date Submitted</th>
			</tr>
		</thead>
	</table>
	<br><br><br><br><br><br><br><br>
	<form method="post" action="/project_1/json/approve">
				<p>Approval or Deny</p>
				<textarea rows="1" cols="30" name="iD"></textarea>
				<br><input type="submit" value="Approve" id="Approve" />
			</form>
	<br><br>
	<form method="post" action="/project_1/json/deny">
				<p>Approval or Deny</p>
				<textarea rows="1" cols="30" name="iD"></textarea>
				<br><input type="submit" value="Deny" id="DenyButton"/>
			</form>
	
	
	<script type="text/JavaScript" src="/project_1/js/java.js"></script>
	
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
