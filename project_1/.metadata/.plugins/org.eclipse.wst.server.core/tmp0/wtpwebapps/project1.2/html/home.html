<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Home Page</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<link rel="stylesheet" type="text/css" href="/project_1/css/styles.css"/>


</head>
<body class="background">

	<div>
		<h2>Welcome random employee</h2>
	</div>
	
		<table id="user_table" class="table">
		<thead>
			<tr>
				<th scope="col">Reimbursement Type</th>
				<th scope="col">Reimbursement Description</th>
				<th scope="col">Reimbursement Amount</th>
				<th scope="col">Status</th>
				<th scope="col">Submitted</th>
				<th scope="col">Resolved</th>
			</tr>
		</thead>
	</table>
	
	<br><br><br><br>
	<form method="post" action="/project_1/json/new">
				<p>NEW REIMBURSEMENT REQUEST</p><br> 
				<p>Amount:</p>
		
				<textarea rows="1" cols="30" name="amount"></textarea>
			<br>
				<p>Description:</p>
		
				<textarea rows="2" cols="30" name="feedback"></textarea>
			<br/>
				<p>Type of Request:</p>
					<select name="jobCat">
   						<option value="1">LODGING</option>
    					<option value="2">TRAVEL</option>
					    <option value="3">FOOD</option>
    					<option value="4">OTHER</option>
					</select>
			<br>	
				<br><input type="submit" value="Submit" id="adding"/>
			</form>
	
	<script type="text/JavaScript" src="/project_1/js/employee.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
